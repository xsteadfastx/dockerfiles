version: '2'
services:
  nextcloud:
    image: wonderfall/nextcloud
    ports:
      - "8888"
    volumes:
      - "/srv/www/nextcloud/config:/config"
      - "/srv/www/nextcloud/data:/data"
      - "/srv/www/nextcloud/data:/apps2"
    environment:
      - VIRTUAL_HOST=cloud
networks:
  default:
    external:
      name: nginx_default
