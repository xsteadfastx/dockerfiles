version: '3'
services:
  nextcloud:
    image: wonderfall/nextcloud
    ports:
      - "8888"
    volumes:
      - "/srv/www/nextcloud/config:/config"
      - "/srv/www/nextcloud/data:/data"
      - "/srv/www/nextcloud/data:/apps2"
    environment:
      - VIRTUAL_HOST=cloud
    links:
      - nextcloud_redis:redis
    depends_on:
      - nextcloud_redis
  nextcloud_redis:
    image: redis:alpine
    ports:
      - "6379"
networks:
  default:
    external:
      name: nginx_default
