version: '2'
services:

  selfoss:
    build:
      context: selfoss/
    volumes:
      - /opt/selfoss/data:/var/www/selfoss/data
      - /opt/selfoss/config.ini:/var/www/selfoss/config.ini
    env_file:
      - /opt/selfoss/selfoss.env

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    volumes_from:
      - selfoss
    depends_on:
      - selfoss
    ports:
      - "192.168.39.115:3001:80"
    restart: always

  db:
    image: mariadb
    volumes:
      - /opt/selfoss/db:/var/lib/mysql
    env_file:
      - /opt/selfoss/selfoss.env

