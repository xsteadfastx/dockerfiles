---
version: '3'
services:

  synapse:
    build:
      context: synapse/
      args:
        - BV_SYN=v0.31.2
    restart: always
    volumes:
      - "/opt/synapse:/data"
    command: start
    logging:
      options:
        max-size: 5m
    networks:
      - nginx_backend
      - synapse_backend

  synapse_data:
    image: postgres:alpine
    volumes:
      - "/opt/synapse_db:/var/lib/postgresql/data"
    networks:
      - synapse_backend

